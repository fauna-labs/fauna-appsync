type User {
  first_name: String!
  last_name: String!
  email: String!
  avatar: String
}

type Query {
  listUsers: [User] @http(
    url: "https://graphql.fauna.com/graphql"
    headers: [
      { key: "Content-Type", value: "application/json" }
      { key: "Authorization", value: "$ctx.request.headers.Authorization" }
    ]
  )
}